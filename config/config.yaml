
# Default Beets Configuration for Beetiful Docker
# This file is automatically generated if no config exists

# Core settings
directory: /music
library: /config/musiclibrary.db

# Import settings
import:
    # Don't move files, just manage them in place
    move: no
    copy: no
    write: yes
    # Auto-tag new imports
    autotag: yes
    # Resume interrupted imports
    resume: yes
    # Skip files that are already in the library
    incremental: yes
    # Skip duplicate albums
    duplicate_action: skip

# File naming and organization
paths:
    default: $albumartist/$album%aunique{}/$track $title
    singleton: Non-Album/$artist/$title
    comp: Compilations/$album%aunique{}/$track $title

# Replace problematic characters in filenames
replace:
    '[\/]': _
    '^\.': _
    '[\x00-\x1f]': _
    '[<>:"\?\*\|]': _
    '\.$': _
    '\s+$': ''

# Audio format preferences
match:
    # Matching threshold (0.0 to 1.0, higher = stricter)
    strong_rec_thresh: 0.04
    # Penalty for missing tracks
    missing_tracks: 0.9
    # Maximum number of tracks that can be missing
    max_rec:
        missing_tracks: 5
        unmatched_tracks: 10

# MusicBrainz settings
musicbrainz:
    # Hostname for MusicBrainz lookups
    host: musicbrainz.org
    # Rate limiting (requests per second)
    ratelimit: 1

# UI settings
ui:
    # Use colors in terminal output
    color: yes
    # Length of line in terminal
    length: 79

# Logging
verbose: 1

# Plugin configuration (for when plugins are added)
plugins: []

